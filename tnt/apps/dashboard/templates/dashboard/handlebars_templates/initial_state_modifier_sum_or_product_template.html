{% verbatim %}

<!-- Template for when we add a new sum or product modifier -->
<script id="initial-state-modifier-sum-or-product-template" type="text/x-handlebars-template"> 

<div class="initial_state_modifier_sum_or_product" data-sum-or-product="{{sum_or_product}}" data-index={{index}}>
<hr>    
    <div class="row">
        <div class="col-xs-11">
            <h4> 
                Choose term(s) for {{sum-or-product-str sum_or_product}} operator \( \hat{O}_{ {{index}} } \) 
                <span class="modifier_fns_tex_str"></span> 
            </h4>
        </div>
        <div class="col-xs-1">
            <div class="pull-right" style="margin: 7px">
                <a class="btn btn-danger remove-initial-state-modifier-btn">
                    <i class="fa fa-trash-o fa-lg" title="Remove term"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="initial_state_modifier_operators_container">
    <!-- buttons for the terms to add for the operator will go here -->
    </div>

    
    <div class="initial_state_modifier_operators_terms">
    <!-- When an operator is chosen we render spatial function details for that operator in here, adding -->
    </div>

</div>

</script>


<script>

     Handlebars.registerHelper(
        "sum-or-product-str", 
        function(sum_or_product) {
            if (sum_or_product == 'product') {

                return 'product';

            } else {

                return 'sum';

            }
        }
     );

</script>

{% endverbatim %}
