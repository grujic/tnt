{% verbatim %}

<script id="hamiltonian-operator-template" type="text/x-handlebars-template"> 

        <div class="operator_loading_placeholder">
            <div class="alert alert-info" role="alert">Loading...</div>
        </div>

	    <div class="row">
	        {{#operators}}
		        <div class="col-md-3 col-lg-2"  style="padding-bottom: 10px;" data-toggle="popover" data-placement="bottom" data-trigger="hover" data-content="{{function_description}}">
		            <button
		             type="button" 
		             class="btn btn-default form-control hamiltonian-operator-btn" 
		             data-operator-id="{{operator_id}}"
                     data-sum-or-product="{{sum_or_product}}">
		              \[ {{function_tex_str }} \]
		            </button>
		        </div>
	        {{/operators}}
	    </div>

</script>

{% endverbatim %}
